    let elemek = [
        ["---", "-Y-", "---", "---", "-C-", "-B-"],

        ["-P-", "-YY", "GG-", "-RR", "CC-", "-B-"]
    ];
    let elem = [
        ["","",""],

    ]

    function start(){
        let html = "";
        for(let s = 0; s<18;s++){
            t[s] = [];
            for(let o = 0; o<12;o++){
                t[s][o] = "next";
                html += "<img id='"+s+"x"+o+"' src='img/null.png'>"
            }
        }
        document.getElementById('jatek').innerHTML = html;
        kezd();
    }

   

    function kezd(){
       for(let s = 0; s<18;s++){
            for(let o = 0; o<12;o++){
                let kep = "null";
                if(s == 0 || s == 17 || o == 0 || o == 11){ kep = "side"; }
                setKep(s, o, kep);
            }
        }
        setElem(Math.floor(Math.random()*6)); mutatElem();

    }

        for(let s=0;s<3;s++){
            for(let o=0;o<3;o++){
                let b = elemek[s][id].charAt(o);
                let kep = "next"
                if( b != "-" ) kep = "box"+b;
                document.getElementById(s+"n"+o).src = "img/"+kep+".png";
            }
        }
       
    }

    function setElem(id){
        for(let s=0;s<3;s++){
            for(let o=0;o<3;o++){
                let b = elemek[s][id].charAt(o);
                let kep = "null"
                if( b != "-" ) kep = "box"+b;
                elem[s][o] = kep;
            }
        }
    }

    function mutatElem(){
        for(let s=0;s<3;s++){
            for(let o=0;o<3;o++){
                if(elem[s][o] != "null") setKep(es+s, eo+o, elem[s][o]);
            }
        }
    }

        let f = event.key;
        torolElem();
        if(f == 'a' && elferElem(0, -1)) eo--; 
        if(f == 'd' && elferElem(0, +1)) eo++;

            for(let o=0;o<3;o++){
                if(elem[s][o] != "null") setKep(es+s, eo+o, "null");
            }
        }
    }

    function elferElem(ps, po){
        let elfer = true;
        for(let s=0;s<3;s++){
            for(let o=0;o<3;o++){
                if(elem[s][o] != "null" && t[es+s+ps][eo+o+po] != "null") elfer = false;
            }
        }

        t[s][o] = kep;

    }
